<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instalador</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="comenzar">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">
                            <img src="./img/logo.png" class="img-fluid" alt="Kiibo" />
                            Tu negocio
                        </h3>
                        <span class="p-descrip text-muted">Comparte tus para tu nuevo negocio</span>
                        <form>
                            <div class="mb-3">
                                <label for="negocio" class="form-label">Logotipo del sistema</label>
                                <input type="file" class="form-control" id="negocio" aria-describedby="emailHelp" />
                            </div>

                            <div class="mb-3">
                                <label for="negocio" class="form-label"><strong>Categorias</strong></label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox"
                                                id="flexSwitchCheckDefault" />
                                            <label class="form-check-label"
                                                for="flexSwitchCheckDefault">Patinetas</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox"
                                                id="flexSwitchCheckDefault" />
                                            <label class="form-check-label" for="flexSwitchCheckDefault">Figuras
                                                ceramica</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox"
                                                id="flexSwitchCheckDefault" />
                                            <label class="form-check-label"
                                                for="flexSwitchCheckDefault">Juguetes</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox"
                                                id="flexSwitchCheckDefault" />
                                            <label class="form-check-label" for="flexSwitchCheckDefault">Libros</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="negocio" class="form-label"><strong>Tipo de moneda</strong></label>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Euro"
                                                id="Euro" value="Euro"/>
                                            <label class="form-check-label" for="Euro">
                                                Euro
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Dolar"
                                                id="Dolar" value="Dolar"/>
                                            <label class="form-check-label" for="Dolar">
                                                Dolar
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="Peso_Colombiano"
                                                id="Peso_Colombiano" value="Peso_Colombiano" />
                                            <label class="form-check-label" for="Peso_Colombiano">
                                                Peso Colombiano
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="pesoMexicano" id="pesoMexicano" value="pesoMexicano">
                                            <label class="form-check-label" for="pesoMexicano">
                                              Peso Mexicano
                                            </label>
                                        </div>


                                    </div>
                                    
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <a href="./main.html" class="continuar" onclick="continuar()">Continuar</a>
                                </div>

                                <div class="col-sm-6 cont-pagina">
                                    <p class="text-muted"><strong>2</strong></p>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
