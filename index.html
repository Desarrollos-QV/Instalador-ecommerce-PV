<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instalador</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script src="./js/app.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

  </head>

  <body>
    <div class="row comenzar">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">
              <img src="./img/logo.png" class="img-fluid" alt="Kiibo" />
              Tu negocio
            </h3>
            <span class="p-descrip text-muted"
              >Comparte tus para tu nuevo negocio</span
            >
            <form>
              <div class="mb-3">
                <label for="negocio" class="form-label"
                  >Nombre del negocio</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="negocio"
                  aria-describedby="nombreNegocio"
                />
              </div>

              <div class="mb-3">
                <label for="negocio" class="form-label"
                  >Direcci√≥n del negocio</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="place_input"
                  aria-describedby="nombreNegocio"
                />
                <div id="map">
                </div>
                
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <a href="./main.html" class="continuar" onclick="continuar()"
                    >Continuar</a
                  >
                </div>

                <div class="col-sm-6 cont-pagina">
                  <p class="text-muted"><strong>1</strong></p>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>




    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLntfJ-XQkLKX9txSmnTR_YXtyE6_wyo4&libraries=places&callback=initMap"
    ></script>

    <script>

      const argCoords = {
        lat: -34.397, 
        lng: 150.644
      }

      const inputShared = document.getElementById('place_input')

      let map;
      let marker;
      let autocomplete;



      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: argCoords,
          zoom: 8,
        });

        marker = new google.maps.Marker({
          position: argCoords,
          map: map
        })
        initAutoComplete()
      }


      function initAutoComplete(){

        autocomplete = new google.maps.places.Autocomplete(inputShared)
        autocomplete.addListener('place_changed', function(){
          const place = autocomplete.getPlace()
          map.setCenter(place.geometry.location)
          marker.setPosition(place.geometry.location)
        })

      }

      
    </script>
  </body>
</html>
